<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class = "container">
      <div class = "jumbotron">
      <h1>Find a doctor that suites you!</h1>
      <form id="doctor-form">
        <label for="doctor-name">Name of specific doctor (First and/or Last, leave blank if you'd like a list of all doctors)</label>
        <input id="doctor-name" value="" type="text">
        <br>
        <label for="limit">Search Limit Size (How many doctors would you like to be returned?)</label>
        <input id="limit" value="20" type="number">
        <br>
        <label for="medical-issue">Search by medical issue (return doctors that specialize in your medical issue)</label>
        <input id="medical-issue" value="Cold" type="text">
        <br>
        <button type="submit">Submit form</button>
      </form>
    </div>
      <br>
      <p id="result"></p>
    </div>
  </body>
</html>
